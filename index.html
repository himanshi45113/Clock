<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="numbers">
            <div class="twelve">12</div>
            <div class="three">3</div>
            <div class="six">6</div>
            <div class="nine">9</div>
        </div>

        <div class="arrows">
             <div class="hour"></div>
             <div class="minute"></div>
             <div class="second"></div>

             <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Logo_da_Rolex.png/1200px-Logo_da_Rolex.png?20210605010030" alt="">
             
    </div>
</body>
<script src="script.js"></script>
</html>
